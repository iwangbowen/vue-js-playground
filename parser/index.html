<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tokenizer</title>
    <style>
        #input {
            width: 100%;
            height: 100px;
        }
        #output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .token {
            display: inline-block;
            margin: 2px;
            padding: 2px 5px;
            border-radius: 3px;
            background-color: #f0f0f0;
        }
        .state {
            display: inline-block;
            margin: 2px;
            padding: 2px 5px;
            border-radius: 3px;
            background-color: #d0d0ff;
        }
        .entity {
            display: inline-block;
            margin: 2px;
            padding: 2px 5px;
            border-radius: 3px;
            background-color: #e0ffe0;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="Enter HTML here..."></textarea>
    <button id="tokenizeButton">Tokenize EVERYTHING</button>
    <div id="output"></div>
    <h2>Common HTML Entities</h2>
    <div id="entities"></div>

    <script>
        document.getElementById('tokenizeButton').addEventListener('click', () => {
            const input = document.getElementById('input').value;
            const tokens = tokenizeHTML(input);
            animateTokens(tokens);
        });

        function tokenizeHTML(input) {
            const tokens = [];
            let state = 'data';
            let buffer = '';

            for (let char of input) {
                switch (state) {
                    case 'data':
                        if (char === '<') {
                            if (buffer) {
                                tokens.push({ type: 'text', value: buffer });
                                buffer = '';
                            }
                            state = 'tagOpen';
                            buffer += char;
                        } else {
                            buffer += char;
                        }
                        break;
                    case 'tagOpen':
                        if (char === '>') {
                            buffer += char;
                            tokens.push({ type: 'tag', value: buffer });
                            buffer = '';
                            state = 'data';
                        } else {
                            buffer += char;
                        }
                        break;
                }
                tokens.push({ type: 'state', value: state });
            }

            if (buffer) {
                tokens.push({ type: 'text', value: buffer });
            }

            return tokens;
        }

        function animateTokens(tokens) {
            const output = document.getElementById('output');
            output.innerHTML = '';
            let index = 0;

            function showNextToken() {
                if (index < tokens.length) {
                    const token = tokens[index];
                    const span = document.createElement('span');
                    span.className = token.type === 'state' ? 'state' : 'token';
                    span.textContent = token.value;
                    output.appendChild(span);
                    index++;
                    setTimeout(showNextToken, 500);
                }
            }

            showNextToken();
        }

        function displayEntities() {
            const entities = [
                { name: 'Space', symbol: '&nbsp;', code: '&#160;' },
                { name: 'Less than', symbol: '&lt;', code: '&#60;' },
                { name: 'Greater than', symbol: '&gt;', code: '&#62;' },
                { name: 'Ampersand', symbol: '&amp;', code: '&#38;' },
                { name: 'Double quote', symbol: '&quot;', code: '&#34;' },
                { name: 'Single quote', symbol: '&apos;', code: '&#39;' }
            ];

            const entitiesDiv = document.getElementById('entities');
            entities.forEach(entity => {
                const div = document.createElement('div');
                div.className = 'entity';
                div.innerHTML = `<strong>${entity.name}:</strong> ${entity.symbol} (${entity.code})`;
                entitiesDiv.appendChild(div);
            });
        }

        displayEntities();
    </script>
</body>
</html>
